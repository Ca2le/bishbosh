<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bish Bosh Game</title>
<style>
  .output {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Bish Bosh Game</h1>

<label for="number">Ange nummer:</label>
<input type="number" id="number" min="1">
<label for="times">Hur många gånger ska det loopas:</label>
<input type="number" id="times" min="1" value="1">
<button onclick="playBishBosh()">Spela</button>

<div class="output" id="output"></div>

<script>
  function playBishBosh() {
    const number = parseInt(document.getElementById('number').value);
    const times = parseInt(document.getElementById('times').value);
    const outputElement = document.getElementById('output');
    outputElement.innerHTML = '';

    for (let i = 1; i <= times; i++) {
      let result = '';

      if (i % number === 0) {
        if (i % 3 === 0) {
          result += 'Bish';
        }
        if (i % 5 === 0) {
          result += 'Bosh';
        }
      } else {
        result = i.toString();
      }

      const paragraph = document.createElement('p');
      paragraph.textContent = result;
      outputElement.appendChild(paragraph);
    }
  }
</script>

</body>
</html>
